<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Subdomain Takeover</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .content{margin-top:100px;width:60%;max-width:800px}
      #inputEmail{margin-bottom:15px;}
      #inputPassword{margin-bottom:30px;}
      .note{font-size:0.9em; text-align:center;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Your Company Name</a>
        </div>
      </div>
    </div>

    <div class="container content jumbotron">
      <form class="form-signin">
        <h2 class="form-signin-heading">Please Sign In</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
      </form>
    </div>
    <div>
      <p class="container note">This subdomain has been taken over.</p>
    </div>
  </body>

</html>
